version: '3.8'

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: parche-queer-postgres
    environment:
      POSTGRES_USER: parche_user
      POSTGRES_PASSWORD: parche_password_2024
      POSTGRES_DB: parche_queer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - parche-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parche_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Chats y mensajes
  mongodb:
    image: mongo:6
    container_name: parche-queer-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: parche_user
      MONGO_INITDB_ROOT_PASSWORD: parche_password_2024
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - parche-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: parche-queer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parche-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - NestJS API
  backend:
    build:
      context: ../../apps/backend
      dockerfile: ../../infrastructure/docker/Dockerfile.backend
    container_name: parche-queer-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://parche_user:parche_password_2024@postgres:5432/parche_queer_db
      MONGODB_URI: mongodb://parche_user:parche_password_2024@mongodb:27017/parche_queer_chat?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super_secret_jwt_key_2024
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/backend:/app
      - /app/node_modules
    networks:
      - parche-network
    command: npm run start:dev

  # AI Service - FastAPI
  ai-service:
    build:
      context: ../../apps/ai-service
      dockerfile: ../../infrastructure/docker/Dockerfile.ai
    container_name: parche-queer-ai
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
    ports:
      - "8000:8000"
    volumes:
      - ../../apps/ai-service:/app
    networks:
      - parche-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Web - Next.js
  web:
    build:
      context: ../../apps/web
      dockerfile: ../../infrastructure/docker/Dockerfile.web
    container_name: parche-queer-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ../../apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - parche-network
    command: npm run dev

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: parche-queer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - web
    networks:
      - parche-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  nginx_logs:

networks:
  parche-network:
    driver: bridge
